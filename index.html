<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.gstatic.com">
   <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
   <link rel="stylesheet" href="styles.css">
  <title>dynamic theme</title>
</head>
<body>
  <div class="container">
     <div class="card">
     <img src="https://raw.githubusercontent.com/AbtahiHasan/dynamic-color-theme/main/profile_img.jpg" alt="profile_img">
     <h4>name</h4>
     <h5>job</h5>
     <div class="details">
        <div class="column">
         <h2>1.6k</h2>
         <span>followrs</span>
        </div>
        <div class="column">
         <h4>34</h4>
         <span>following</span>
        </div>
     </div>
     <div class="buttons">
      <button>follow</button>
     <button>message</button>
     </div>
     </div>
     <div class="themes">
      <input type="color" value="#228bcc" id="custom-color">
      <button data-color="#3498db" class="btn btn1"></button>
      <button data-color="#ff1756" class="btn btn2"></button>
      <button data-color="#1cb65d" class="btn btn3"></button>
      <button data-color="#8e44ad" class="btn btn4"></button>
      <button data-color="#f4b932" class="btn btn5"></button>
     </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
